{% extends 'base.inc.html' %}

{% load crispy_forms_tags %}

{% block titulo %} - Nuevo Artículo {% endblock titulo %}

{% block contenido %}

<h1>Nuevo artículo</h1>

<form action="" method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Crear Nuevo Artículo</button>
    <button class="btn btn-danger" type="button" onclick="window.location = `{% url 'lista_articulos' %}`">Cancelar</button>
</form>

{% endblock contenido %}
